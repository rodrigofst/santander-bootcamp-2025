spring:
  application:
        name: Santander-bootcamp-backend-java
  datasource:
    url: jdbc:h2:mem:std2025
    username: std2025
    password:
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create # validate | update | create | create-drop
    properties:
      hibernate:
        format-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
